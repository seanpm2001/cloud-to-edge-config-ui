

<clr-modal [(clrModalOpen)]="showDeleteDialog">
  <h3 class="modal-title">Confirm Delete</h3>
  <div class="modal-body">
    <p>Delete vCenter: {{ selectedVCenter.name}}  ({{selectedVCenter.id}}) ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="showDeleteDialog = false">Cancel</button>
    <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="onDeleteConfirm()">Ok</button>
  </div>
</clr-modal>

<h3>
  <a class="nav-link" [routerLink]="['/environmentlist/']">
    <clr-icon shape="circle-arrow"></clr-icon>
  </a>

  vCenters

  <a class="nav-link" [routerLink]="['/environment/', environment.id,  'vcenter', 'new']">
    <clr-icon shape="plus" style="cursor: pointer"></clr-icon>
  </a>


</h3>


<div class="row">


  <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12" *ngFor="let vcenter of vcenters">

    <div class="card" *ngIf="vcenter">
      <div class="card-header">
        <a class="nav-link" [routerLink]="['/environment/', environment.id, 'vcenter', vcenter.id]">{{ vcenter.name }} ( {{vcenter.id }})</a>
        <a class="nav-link" style="float: right; cursor: pointer" (click)="onShowConfirmDelete( vcenter.id )">
          <clr-icon shape="trash"></clr-icon>
        </a>

      </div>
      <div class="card-block">

        <div class="card-text">


          <form>
            <section class="form-block">
              <div class="form-group">
                <label for="aForm_1">Host</label>
                <input disabled type="text" id="aForm_1" value="{{ vcenter.host}}">
              </div>

            </section>
          </form>
          <a class="nav-link" [routerLink]="['/environment/', environment.id, 'vcenter', vcenter.id, 'clusterlist']">Clusters</a>


        </div>
      </div>

    </div>


  </div>
</div>
