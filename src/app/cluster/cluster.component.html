<div>
  <h3>Cluster</h3>

  <div class="row">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
      <h4 *ngIf="!adding">ID: {{cluster.id}}

        <clr-icon shape="pencil" (click)="onEdit()" *ngIf="isDisabled()"></clr-icon>
      </h4>

      <form (ngSubmit)="onSubmit()" #configForm="ngForm">

        <section class="form-block">



          <div class="form-group">
            <label for="name">Cluster</label>
            <input type="text" id="name" placeholder="vCenter Cluster Name"
                   [(ngModel)]="cluster.vcenter_cluster"
                   name="clusterName"
                   #clusterName="ngModel"
                   disabled="{{readonly}}"
            />

          </div>


          <div class="form-group">
            <label for="name">Host</label>
            <input type="text" id="host" placeholder="Datacenter"
                   [(ngModel)]="cluster.vcenter_datacenter"
                   name="clusterDatacenter"
                   #clusterDatacenter="ngModel"
                   disabled="{{readonly}}"
            />
          </div>


          <div class="form-group">
            <label for="vcUser">Datastore</label>
            <input type="text" id="vcUser" placeholder="Datastore"
                   [(ngModel)]="cluster.vcenter_datastore"
                   name="clusterDatastore"
                   #clusterDatastore="ngModel"
                   disabled="{{readonly}}"
            />
          </div>


          <div class="form-group">
            <label for="vcPassword">Resource Pool</label>
            <input type="text" id="vcPassword" placeholder="Resource Pool"
                   [(ngModel)]="cluster.vcenter_rp"
                   name="clusterRP"
                   #clusterRP="ngModel"
                   disabled="{{readonly}}"
            />
          </div>



        </section>

        <button class="btn btn-primary" type=submit *ngIf="!isDisabled()">Save</button>

        <button type="button" class="btn btn-secondary" (click)="buttonCancel()">Cancel</button>

      </form>

    </div>
  </div>

</div>
