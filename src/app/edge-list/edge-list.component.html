<h3>
  <a class="nav-link" [routerLink]="['/environment/', environment.id,
        'vcenter', vcenter.id, 'clusterlist']">    <clr-icon shape="circle-arrow"></clr-icon>
  </a>
  Edges
  <a class="nav-link" [routerLink]="['/environment/', environment.id,
        'vcenter', vcenter.id,
        'cluster', cluster.id,
        'edge', 'new']">
    <clr-icon shape="plus"></clr-icon>
  </a>
</h3>


<div class="row">
  <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12" *ngFor="let edge of edges">

    <div class="card">
      <div class="card-header">
        <a class="nav-link" [routerLink]="['/environment/', environment.id,
        'vcenter', vcenter.id,
        'cluster', cluster.id,
        'edge', edge.id]">
          {{ edge.edge_group }} ( {{edge.id }})
        </a>


      </div>
      <div class="card-block">

        <div class="card-text">


          <form>
            <section class="form-block">

              <div class="form-group">
                <label for="dataCenter">Edge</label>
                <input disabled type="text" id="dataCenter" value="{{ edge.edge_group}}">
              </div>


            </section>
          </form>

        </div>
      </div>

    </div>


  </div>
</div>
