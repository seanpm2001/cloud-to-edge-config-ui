<h3>Clusters</h3>


<div class="row">
  <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12"  *ngFor="let cluster of clusters">

    <div class="card">
      <div class="card-header">
        <a class="nav-link" [routerLink]="['/environment/', environment.id, 'vcenter', vcenter.id, 'cluster', cluster.id]">{{ cluster.vcenter_cluster }} ( {{cluster.id }})</a>


      </div>
      <div class="card-block">

        <div class="card-text">


          <form>
            <section class="form-block">

              <div class="form-group">
                <label for="dataCenter">Datacenter</label>
                <input disabled type="text" id="dataCenter" value="{{ cluster.vcenter_datacenter}}">
              </div>

              <div class="form-group">
                <label for="dataStore">Datastore</label>
                <input disabled type="text" id="dataStore" value="{{ cluster.vcenter_datastore}}">
              </div>

              <div class="form-group">
                <label for="resourcePool">Resource Pool</label>
                <input disabled type="text" id="resourcePool" value="{{ cluster.vcenter_rp}}">
              </div>




            </section>
          </form>
          <a class="nav-link" [routerLink]="['/environment/', environment.id, 'vcenter', vcenter.id, 'cluster', cluster.id, 'edgelist']">Edges</a>


        </div>
      </div>

    </div>


  </div>
</div>
