

<clr-modal [(clrModalOpen)]="showDeleteDialog">
  <h3 class="modal-title">Confirm Delete</h3>
  <div class="modal-body">
    <p>Delete Cluster: {{ selectedCluster.vcenter_cluster}}  ({{selectedCluster.id}}) ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="showDeleteDialog = false">Cancel</button>
    <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="onDeleteConfirm()">Ok</button>
  </div>
</clr-modal>


<h3>
  <a class="nav-link" [routerLink]="['/environment/', environment.id,
        'vcenterlist']">    <clr-icon shape="circle-arrow"></clr-icon>
  </a>

  Clusters

  <a class="nav-link" [routerLink]="['/environment/', environment.id,
        'vcenter', vcenter.id,
        'cluster', 'new']">
    <clr-icon shape="plus" style="cursor: pointer"></clr-icon>
  </a>
</h3>


<div class="row">
  <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12"  *ngFor="let cluster of clusters">

    <div class="card" *ngIf="cluster">
      <div class="card-header">
        <a class="nav-link" [routerLink]="['/environment/', environment.id, 'vcenter', vcenter.id, 'cluster', cluster.id]">{{ cluster.vcenter_cluster }} ( {{cluster.id }})</a>

        <a class="nav-link" style="float: right; cursor: pointer" (click)="onShowConfirmDelete( cluster.id )">
          <clr-icon shape="trash"></clr-icon>
        </a>

      </div>
      <div class="card-block">

        <div class="card-text">


          <form>
            <section class="form-block">

              <div class="form-group">
                <label for="dataCenter">Datacenter</label>
                <input disabled type="text" id="dataCenter" value="{{ cluster.vcenter_datacenter}}">
              </div>

              <div class="form-group">
                <label for="dataStore">Datastore</label>
                <input disabled type="text" id="dataStore" value="{{ cluster.vcenter_datastore}}">
              </div>

              <div class="form-group">
                <label for="resourcePool">Resource Pool</label>
                <input disabled type="text" id="resourcePool" value="{{ cluster.vcenter_rp}}">
              </div>




            </section>
          </form>
          <a class="nav-link" [routerLink]="['/environment/', environment.id, 'vcenter', vcenter.id, 'cluster', cluster.id, 'edgelist']">Edges</a>


        </div>
      </div>

    </div>


  </div>
</div>
